<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WxCC Flow Visualizer</title>
    <meta name="app-version-html" content="v2.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="loadingOverlay" class="d-none">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
        <div class="mt-2 fw-bold text-secondary">Rendering Flow...</div>
    </div>

    <div class="controls-layer">
        <h5 class="mb-3">Flow Visualizer v2</h5>
        
        <div class="mb-2">
            <label class="form-label small fw-bold">1. Select Flow JSON</label>
            <input type="file" id="fileInput" class="form-control form-control-sm" accept=".json">
        </div>

        <div class="mb-3 d-flex gap-2">
            <button id="btnProcess" class="btn btn-primary btn-sm flex-grow-1" disabled>Visualize</button>
            <button id="btnFit" class="btn btn-outline-secondary btn-sm" disabled>Fit</button>
        </div>

        <div id="flowInfo" class="d-none">
            <hr>
            <strong id="flowName" class="d-block mb-2 text-primary"></strong>
            <button id="btnPdf" class="btn btn-danger w-100 btn-sm">Download PDF</button>
        </div>
        
        <div id="errorMsg" class="alert alert-warning mt-2 d-none small"></div>
    </div>

    <div id="cy"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
    <script src="https://unpkg.com/cytoscape-dagre@2.5.0/cytoscape-dagre.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
